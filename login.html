<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }

        .login {
            width: 300px;
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .login h1 {
            margin-bottom: 20px;
            font-size: 10;
            color: black;
        }
    
        .login input[type="email"],
        .login input[type="password"] {
            width: 100%;           
            padding: 10px;
            margin: 10px 0;
            border: 1px solid grey;
            box-sizing: border-box;
        }
        .login button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }
        .login a {
            color: blue;
            text-decoration:none;
        }
        
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4" style="color: #6c757d;">ServPred</h1>
        <form action="dashboard.html">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center" style="color: #6c757d;">¿No tienes cuenta? <a href="signup.html" style="color: #ffc107;">Regístrate</a></p>
    </div>

    <!-- Vinculación de Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
