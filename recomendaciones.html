<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Vinculación de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .content-area {
            margin-left: 250px;
            padding-top: 56px; /* Ajusta el padding para que el contenido no se solape con el encabezado fijo */
        }
        .header {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            z-index: 1000;
            width: calc(100% - 250px); /* Ajusta el ancho para que se acomode al contenido */
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #0056b3;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 1.25rem;
        }
        .list-unstyled li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .list-unstyled li i {
            color: #28a745;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="d-flex vh-100 overflow-hidden">

    <!-- Barra lateral -->
    <div class="bg-light border-end d-flex flex-column p-4 sidebar">
        <h2 class="mb-4">Logo <a href="dashboard.html"></a></h2>
        <a href="monitoreo.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Monitoreo</a>
        <a href="acciones.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Acciones</a>
        <a href="auditoria.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Auditoría</a>
        <a href="reportes.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Reportes</a>
        <a href="recomendaciones.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Recomendaciones</a>
        <!-- Enlace de Cerrar Sesión al final del sidebar -->
        <div class="mt-auto">
            <a href="login.html" class="d-block p-2 text-decoration-none text-dark">Cerrar Sesión</a>
        </div>
    </div>

    <div class="flex-grow-1 d-flex flex-column">
        <!-- Barra de encabezado -->
        <div class="d-flex justify-content-end align-items-center bg-light p-3 border-bottom header">
            <i class="fas fa-envelope" style="font-size: 0.9rem;"></i>
            <a href="mailto:correo@correo.com" class="ms-1 me-3 text-dark" style="font-size: 0.9rem; text-decoration: none;">correo@correo.com</a>
        </div>

        <!-- Contenido desplazable -->
        <div class="content-area">
            <div class="container mt-5">
                <h2 class="mb-4">Recomendaciones para SPOMED</h2>
                
                <!-- Botón para cargar el archivo JSON -->
                <div class="mb-4">
                    <button class="btn btn-primary" onclick="loadRecommendations()">Cargar Recomendaciones</button>
                </div>
                
                <!-- Contenedor de tarjetas para mostrar las recomendaciones -->
                <div class="card-container" id="recommendationsContainer">
                    <!-- Las recomendaciones se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculación de Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulación de carga de recomendaciones desde un archivo JSON
        function loadRecommendations() {
            // Simulación de datos JSON (en un entorno real, esto vendría del backend o un archivo)
            const jsonData = [
                {
                    "issue": "Espacio en disco bajo",
                    "solutions": [
                        "Eliminar archivos temporales",
                        "Archivar datos antiguos",
                        "Aumentar capacidad del disco"
                    ]
                },
                {
                    "issue": "Uso excesivo de espacio en directorios específicos",
                    "solutions": [
                        "Revisar y limpiar directorios",
                        "Optimizar almacenamiento",
                        "Configurar alertas de uso"
                    ]
                }
            ];

            // Cargar las recomendaciones en la interfaz
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = ''; // Limpiar contenedor

            jsonData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">${item.issue}</div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            ${item.solutions.map(solution => `<li><i class="fas fa-check-circle"></i>${solution}</li>`).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
