<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            width: 250px;
            background-color: #ffc107;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #6c757d;
        }
        .slide h2 {
            margin-bottom: 20px;
        }
        .slide a {
            padding: 15px 10px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .slide a:hover {
            background-color: #6c757d;
        }
        .slide a.monit {
            background-color: #ffc107;
        }
        .slide a.monit:hover {
            background-color: #6c757d;
        }
        .slide a.logout {
            margin-top: auto;
            background-color: #ffc107;
        }
        .slide a.logout:hover {
            background-color: #6c757d;
        }
        .corr {
            flex: 1;
            padding: 100px;
            overflow-y: auto;
        }
        .corr h1 {
            margin-top: 0;
            font-size: 10px;
            color: white;
        }
        .corr p {
            color: #6c757d;
        }
        .head {
            background-color: white;
            color: white;
            padding: 15px;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            left: 290px;
            z-index: 1000;
            display: flex;
            align-items:  center;
            justify-content:  flex-end;
        }
        .head img {
            vertical-align: middle;
            border-radius:  50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .head span{
            font-size: 14px;
            margin-right: 10px;
            color: #6c757d;
        }
        .corr i {
            color: #6c757d;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h2>ServPred</h2>
        <a href="dashboard.html">Inicio</a>
        <a href="Menu.html" class="monit">Menu</a>
        <a href="monitoreo.html">Monitoreo</a>
        <a href="auditoria.html">Auditoria</a>
        <a href="analisisdatos.html">Analisis de datos</a>
        <a href="recomendaciones.html">Recomendaciones</a>
        <a href="login.html" class="logout">Cerrar Sesión</a>
    </div>
    <div class="corr"> 
        <div class="head">
            <i class="fas fa-envelope"></i>
            <span>correo@correo.com</span>
        </div>
        <div class="content-area">
            <div class="container mt-5">
                <h2 class="mb-4" style="color: #6c757d;">Recomendaciones ServPred</h2>
                <div class="mb-5">
                    <button class="btn btn-secondary" onclick="loadRecommendations()">Recomendaciones</button>
                </div>
                <div class="card-container" id="recommendationsContainer">
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     
        function loadRecommendations() {
         
            const jsonData = [
                {
                    "issue": "Espacio en disco bajo",
                    "solutions": [
                        "Eliminar archivos temporales",
                        "Archivar datos antiguos",
                        "Aumentar capacidad del disco"
                    ]
                },
                
                {
                    "issue": "Uso excesivo de espacio en directorios específicos",
                    "solutions": [
                        "Revisar y limpiar directorios",
                        "Optimizar almacenamiento",
                        "Configurar alertas de uso"
                    ]
                }
            ];
                
         
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = ''; 

            jsonData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">${item.issue}</div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            ${item.solutions.map(solution => `<li><i class="fas fa-check-circle"></i>${solution}</li>`).join('')}
                        </ul>
                    </div>
                    
                `;
                container.appendChild(card);
            });
        }
    </script>
    </div>
</body>
</html>
