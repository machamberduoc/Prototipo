<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            width: 250px;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: black;
        }
        .slide h2 {
            margin-bottom: 20px;
        }
        .slide a {
            padding: 15px 10px;
            margin: 5px 0;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .slide a:hover {
            background-color: grey;
        }
        .slide a.monit {
            background-color: white;
        }
        .slide a.monit:hover {
            background-color: grey;
        }
        .slide a.logout {
            margin-top: auto;
            background-color: white;
        }
        .slide a.logout:hover {
            background-color: grey;
        }
        .corr {
            flex: 1;
            padding: 100px;
            overflow-y: auto;
        }
        .corr h1 {
            margin-top: 0;
            font-size: 10px;
            color: white;
        }
        .corr p {
            color: grey;
        }
        .head {
            background-color: white;
            color: white;
            padding: 15px;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            left: 290px;
            z-index: 1000;
            display: flex;
            align-items:  center;
            justify-content:  flex-end;
        }
        .head img {
            vertical-align: middle;
            border-radius:  50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .head span{
            font-size: 14px;
            margin-right: 10px;
            color: black;
        }
        .squares {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            padding: 50px;
            box-sizing: border-box;
        }
        .square, .rectangle {
            background-color: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .square {
            width: 100%;
            height: 100%;
        }
        .rectangle {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            height: 100%;
        }
        .squarex {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 200px;
            gap: 20px;
            grid-column: 2 / 4;
            grid-row: 1 / 2;
        }
        .squared {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 20px;
            grid-column: 2 / 4;
            grid-row: 2 / 4;
        }
        .squarex .square, .squared .square {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h2>Logo</h2>
        <a href="monitoreo.html" class="monit">Monitoreo</a>
        <a href="acciones.html">Acciones</a>
        <a href="auditoria.html">Auditoria</a>
        <a href="reportes.html">Reportes</a>
        <a href="recomendaciones.html">recomendaciones</a>
        <a href="login.html" class="logout">Cerrar Sesi√≥n</a>
    </div>

    <div class="corr"> 
        <div class="head">
            <img src="img/perfil.png" alt="">
            <span>correo@correo.com</span>
        </div>
        <div class="squares">
            <div class="square"></div>
            <div class="rectangle"></div>
            <div class="squarex">
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="squared">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            </div>
        </div>
    </div>
</body>
</html>
