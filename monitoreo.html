<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo</title>
    <!-- Vinculación de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Vinculación de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            width: 250px;
            
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 150px; /* Altura reducida para móviles */
        }
        .card {
            overflow: hidden;
            height: 200px; /* Altura ajustada para pantallas pequeñas */
        }
        .card-body {
            padding: 0;
        }
        .card-title {
            padding: 8px;
        }
        canvas {
            height: 100% !important;
            width: 100% !important;
        }
        .scrollable-cards {
            max-height: 500px; /* Ajusta según la altura que necesites */
            overflow-y: auto;
        }
        @media (max-width: 767px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .card {
                height: 200px; /* Altura ajustada para pantallas pequeñas */
            }
            .chart-container {
                height: 120px; /* Altura reducida adicionalmente en móviles */
            }
        }
    </style>
</head>
<body class="d-flex vh-100 overflow-hidden">
    <!-- Barra lateral -->
    <div class="bg-light border-end d-flex flex-column p-4 sidebar">
        <h2 class="mb-4">Logo <a href="dashboard.html"></a></h2>
        <a href="monitoreo.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Monitoreo</a>
        <a href="acciones.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Acciones</a>
        <a href="auditoria.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Auditoría</a>
        <a href="reportes.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Reportes</a>
        <a href="recomendaciones.html" class="d-block p-2 mb-2 text-decoration-none text-dark">Recomendaciones</a>
        <!-- Enlace de Cerrar Sesión al final del sidebar -->
        <div class="mt-auto">
            <a href="login.html" class="d-block p-2 text-decoration-none text-dark">Cerrar Sesión</a>
        </div>
    </div>

    <div class="flex-grow-1 d-flex flex-column">
        <div class="flex-grow-1 p-4">
            <!-- Barra de encabezado -->
            <div class="d-flex justify-content-end align-items-center bg-light p-3 border-bottom" style="position: fixed; top: 0; right: 0; left: 250px; z-index: 1000;">
                <i class="fas fa-envelope" style="font-size: 0.9rem;"></i>
                <a href="mailto:correo@correo.com" class="ms-1 me-3 text-dark" style="font-size: 0.9rem; text-decoration: none;">correo@correo.com</a>
            </div>
        </div>
        
        <!-- Contenido principal -->
        <div class="flex-grow-1 pt-5 mt-5">
            <!-- Mini Dashboard -->
            <div class="container">
                <h3 class="mb-4">Monitoreo</h3>
                <div class="scrollable-cards">
                    <div class="row">
                        <!-- Gráfico 1 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Usuarios Activos</h5>
                                    <div class="chart-container">
                                        <canvas id="usuariosActivosChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Gráfico 2 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Almacenamiento</h5>
                                    <div class="chart-container">
                                        <canvas id="ventasMesChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Gráfico 3 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Almacenamiento A</h5>
                                    <div class="chart-container">
                                        <canvas id="comentariosChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tarjeta larga abajo -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Frecuencia de Eventos</h5>
                                    <div class="chart-container">
                                        <canvas id="frecuenciaChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculación de Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Configuración de gráficos -->
    <script>
        // Gráfico de Usuarios Activos
        const usuariosActivosCtx = document.getElementById('usuariosActivosChart').getContext('2d');
        new Chart(usuariosActivosCtx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Usuarios Activos',
                    data: [50, 60, 70, 65, 85],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Ventas del Mes
        const ventasMesCtx = document.getElementById('ventasMesChart').getContext('2d');
        new Chart(ventasMesCtx, {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                datasets: [{
                    label: 'Ventas del Mes',
                    data: [2000, 3000, 2500, 4000],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Nuevos Comentarios (Pie)
        const comentariosCtx = document.getElementById('comentariosChart').getContext('2d');
        new Chart(comentariosCtx, {
            type: 'pie',
            data: {
                labels: ['Positivos', 'Negativos'],
                datasets: [{
                    label: 'Nuevos Comentarios',
                    data: [30, 15, 10],
                    backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        // Gráfico de Frecuencia de Eventos (Líneas)
        const frecuenciaCtx = document.getElementById('frecuenciaChart').getContext('2d');
        new Chart(frecuenciaCtx, {
            type: 'line',
            data: {
                labels: ['Evento A', 'Evento B', 'Evento C', 'Evento D', 'Evento E'],
                datasets: [{
                    label: 'Frecuencia de Eventos',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
